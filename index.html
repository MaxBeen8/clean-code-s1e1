<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="The eisenhower matrix" class="header__img">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-item">
        <h1 class="heading add-item__heading">Add Item</h1>
        <div class="add-item__task">
          <input id="new-task"class="task text" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h1 class="heading">Todo</h1>
        <ul id="incomplete-tasks">
          <li class="list">
            <input type="checkbox" class="list__check">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task text">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img src="./remove.svg" alt="Img remove" class="btn__remove"></button>
          </li>
          <li class="edit-mode list">
            <input type="checkbox" class="list__check">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text">
            <button class="edit btn">Save</button>
            <button class="delete btn"><img src="./remove.svg" alt="Img remove" class="btn__remove"></button>
          </li>
        </ul>
      </section>
      <section>
        <h1 class="heading">Completed</h1>
        <ul id="completed-tasks">
          <li class="list">
            <input type="checkbox" class="list__check" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task text">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img src="./remove.svg" alt="Img remove" class="btn__remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
